version: '3.8'

services:
  # 1. 前端服务：处理页面显示与 API 转发
  ruoyi-frontend:
    build:
      context: ./ruoyi-fastapi-frontend
      dockerfile: Dockerfile
    image: ruoyi-frontend:latest
    container_name: ruoyi-frontend
    ports:
      - "12580:80"
    volumes:
      # 挂载本地 Nginx 配置，确保转发逻辑与线上一致
      - ./ruoyi-fastapi-frontend/bin/nginx.dockerpg.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - ruoyi-backend-pg
    networks:
      - ruoyi-network

  # 2. 后端服务：FastAPI 业务逻辑
  ruoyi-backend-pg:
    build:
      context: ./ruoyi-fastapi-backend
      dockerfile: Dockerfile.pg
    image: ruoyi-backend-pg:latest
    container_name: ruoyi-backend-pg
    ports:
      - "19099:9099"
    volumes:
      # 核心：挂载本地代码目录，实现“修改代码即生效” (Hot Reload)
      - ./ruoyi-fastapi-backend:/app
    environment:
      - ENV=dockerpg
      - DB_HOST=ruoyi-pg
      - DB_PORT=5432
      - DB_NAME=ruoyi-fastapi
      - DB_USER=postgres
      - DB_PASSWORD=root
      - REDIS_HOST=ruoyi-redis
      - FRONTEND_URL=http://localhost:12580
      - EVE_CLIENT_ID=0f2b035a0dfa4487afb4fbc80668fae4
      - EVE_CLIENT_SECRET=eat_2EIXRPiDGUn355E63y69MfoS7ZgZTse8_1e0QXy
      - EVE_CALLBACK_URL=http://localhost:12580/docker-api/auth/eve/callback
    depends_on:
      ruoyi-pg:
        condition: service_healthy
      ruoyi-redis:
        condition: service_healthy
    networks:
      - ruoyi-network

  # 3. PostgreSQL：本地数据库（版本对齐线上 15-alpine）
  ruoyi-pg:
    image: postgres:15-alpine
    container_name: ruoyi-pg
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ruoyi-fastapi
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    ports:
      - "15432:5432" # 方便本地 Navicat/DBeaver 连接调试
    volumes:
      # 数据持久化，确保你同步回来的 SDE 数据不会因容器重启丢失
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ruoyi-network

  # 4. Redis：本地缓存服务
  ruoyi-redis:
    image: redis:latest
    container_name: ruoyi-redis
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ruoyi-network

# 网络隔离配置
networks:
  ruoyi-network:
    name: ruoyi-network
    driver: bridge